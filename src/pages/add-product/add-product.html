<ion-header>

  <ion-navbar>
    <ion-title>Composição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item class="center">
      Product
    </ion-item>
    <ion-item>
      <ion-label><b>Valor Total: R{{1.99 | currency}}</b></ion-label>
      <div class="qty clearfix" item-end>
        <div class="left">
          <button ion-button outline icon-only clear color="danger">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </div>
        <div class="left">
          <input type="number" value="1"/>
        </div>
        <div class="left">
          <button ion-button outline icon-only clear color="secondary">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </div>            
      </div>
    </ion-item>
  </ion-list>
  <hr/>
  <div class="wrapper">
    <div class="left half">
      <label>Composição</label>
      <ion-list >
        <ion-item>
          <ion-label class="small">Pão</ion-label>
          <ion-checkbox checked="true" ></ion-checkbox>
        </ion-item>        
      </ion-list>
    </div>

    <div class="left half">
      <label>Adicionais</label>
      <ion-list>
        <ion-item>
          <ion-label class="small">
            <span>
              <div class="col-80">Cheddar</div>
              <div class="col-20">R${{1.50 | number: '1.2-2'}}</div>
            </span>
          </ion-label>
          <ion-checkbox checked="isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>

  </div>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button (click)="cancel()" ion-button class="half" color="danger">Cancelar</button>
    <button ion-button class="half">Salvar</button>
  </ion-toolbar>
</ion-footer>
