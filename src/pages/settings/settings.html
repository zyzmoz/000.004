<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list>
    <ion-item>
      <ion-label>Servidor</ion-label>
      <ion-input [(ngModel)]="settings.server" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Porta</ion-label>
      <ion-input [(ngModel)]="settings.port" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha Administrador</ion-label>
      <ion-input [(ngModel)]="settings.admin" type="{{showPwd? 'text': 'password'}}"></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label>Mostrar Senha</ion-label>
      <ion-checkbox [(ngModel)]="showPwd" checked="showPwd" item-end></ion-checkbox>
    </ion-item>    

    <ion-item>
      <ion-label>Operador</ion-label>
      <ion-input [(ngModel)]="settings.ope" type="text" ></ion-input>
    </ion-item>       
    <ion-item>
      <ion-label>Pede Mesa</ion-label>
      <ion-toggle [(ngModel)]="settings.mesa" checked=""></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Ordena por Descrição</ion-label>
      <ion-toggle [(ngModel)]="settings.desc" checked=""></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Versão: 1.5a</ion-label>      
    </ion-item>  
    <ion-item >
      <div>Icons made by
        <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
        <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
          target="_blank">CC 3.0 BY</a>
      </div>
    </ion-item>  
  </ion-list>
  <button (click)="save()" ion-button block>Salvar</button>

</ion-content>
